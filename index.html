function date(){
 var spfst= new Date(2016,10,20);
 //spfst.setFullYear(2016,10,20);//获取结束时间
 var time=new Date();//获取当前时间
 var left=spfst.getTime()-time.getTime();
 //获取两时间差,这个时间的差值是毫秒，所以下面需要将毫秒进行转化，转化成所需要的月、天、时、分、秒
 var a=Math.floor(left/(24*3600*1000));
 var b=(Math.floor((left%(24*3600*1000))/(3600*1000)));
 var c=(Math.floor(((left%(24*3600*1000))%(3600*1000))/(60*1000)));
 var x=(Math.floor(((left%(24*3600*1000))%(3600*1000)%(60*1000))/1000));
 document.getElementById("nowtime").value=(a+"天"+b+"时"+c+"分"+x+"秒");
}
